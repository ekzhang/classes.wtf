app = "classes-wtf"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[env]
  SWAP = "1"

[[services]]
  internal_port = 7500
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 65536
    soft_limit = 1024
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
